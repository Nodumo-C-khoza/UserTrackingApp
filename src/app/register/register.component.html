<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="col s8">
          <h2>Quiz Registration Form</h2>
        </div>
        <div class="col s6">
          <img src="/assets/img/asp.png" style="width:250px;height:250px;" class="offset-s3">
        </div>
        <div class="card-content">
            <form #registerForm="ngForm" (ngSubmit)="OnSubmit(fullName.value,Email.value, Password.value, Mobile.value)">
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="Name" #fullName ngModel required>
                  <label>Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix">mail_outline</i>
                  <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                  <label>Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix">password</i>
                  <input type="text" name="password" #Password ngModel required >
                  <label>Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix">phone_iphone</i>
                  <input type="text" name="mobile" #Mobile ngModel required >
                  <label>Mobile</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
